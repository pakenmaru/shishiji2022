      <p class="midashi">操作方法</p>
      <div class="setsumei">
           <p>基本移動：上下左右は矢印キー</p>
           <p> 弾の発射：スペースキー（一度押したらフルオート）</p>
           <p> 力水が放つ弾を敵に当て、敵の弾はかわそう！</p>
           <p>（弾が当たったら即死です）</p>
           <p> Hキーでハードモードに!</p>
           <p>敵キャラに当たっても即死になります</p>
           <p> さらに常に中心に三ツ矢の弾が出るよ！</p>
           <p>リベンジで再プレイしようとするとバグるので旗を二回</p>
           <p> 押してからチャレンジしてください。</p>
           <p>それでもなお治らない場合は赤のストップボタンを押してもう一度旗を押してください。</p>
